# LifeMaestro External Dependencies
# These repos are managed via `maestro vendor sync`
# They are cloned to vendor/<name>/ and can be updated anytime

vendors:
  # ============================================
  # PERSONAL AI INFRASTRUCTURE (PAI)
  # Your personal AI setup - includes Fabric integration
  # Update the repo URL to match your PAI fork/repo
  # ============================================
  pai:
    repo: "https://github.com/danielmiessler/Personal_AI_Infrastructure.git"
    branch: "main"
    description: "Daniel Miessler's Personal AI Infrastructure"
    enabled: true
    # What to integrate from PAI
    integrations:
      - type: patterns
        source: "patterns/"
        description: "AI prompt patterns (Fabric-style)"
      - type: scripts
        source: "bin/"
        description: "CLI utilities"
      - type: configs
        source: "config/"
        description: "Configuration templates"

  # ============================================
  # FABRIC (Daniel Miessler)
  # NOT NEEDED - PAI includes all 247 Fabric patterns
  # PAI's patterns are at: .claude/Skills/Fabric/tools/patterns/
  # Update PAI patterns with: vendor/pai/.claude/Skills/Fabric/tools/update-patterns.sh
  # ============================================
  fabric:
    repo: "https://github.com/danielmiessler/fabric.git"
    branch: "main"
    description: "AI augmentation framework - DISABLED (included in PAI)"
    enabled: false

# Configuration
config:
  # Where to clone repos (relative to MAESTRO_ROOT)
  vendor_dir: "vendor"

  # Auto-update on install
  auto_sync: true

  # Shallow clone to save space
  shallow: true
